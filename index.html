<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Who's Up Next?</title>
</head>
<body class="bg-primary text-white">
  
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <!-- display question -->
        <p id="question-text" class="display-4"></p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- loading -->
        <div id="loading" class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <!-- spotlight -->
        <div id="spotlight"></div>
        <!-- button -->
        <button id="randomizer" class="btn btn-light btn-lg">Randomize</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- question input -->
        <input id="question-input" type="text" class="form-control" placehoder="Type your question..." />
        <!-- members -->
        <div id="members">Loading members...</div>
      </div>
    </div>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
